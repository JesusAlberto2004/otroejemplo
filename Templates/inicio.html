<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bienvenido</h1>
    <section class="main">
      <article>
      <div class="module">
          <h1>Creación de usuario</h1>
          <label for="">Usuario: </label>
          <input type="email" id="emailuser" placeholder="Ingrese usuario">
          <label for="">Confirmar Usuario: </label>
          <input type="email" id="emailusercon" placeholder="Confirme el usuario">
          <br><label for="">Contraseña: </label>
          <input type="password" id="pwuser" placeholder="Ingrese contraseña"pattern="^(?=.[A-Z])(?=.[!@#$%^&*()_+=[\]{}|\\,./?>])(?=.{14,})"required >
          <label for="">Confirmar Contraseña: </label>
          <input type="password" id="pwusercon" placeholder="Confirme la contraseña"pattern="^(?=.[A-Z])(?=.[!@#$%^&*()_+=[\]{}|\\,./?>])(?=.{14,})"required >
          <input type="button" id="btncrear" value="Registrar" > </br>
      </div>
    </article>
    </section>
    <input type="button" id="btnsignOut" value="Cerrar Sesión">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="../Contollers/inicio.js"></script>
  </body>
</html>
